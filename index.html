<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="app.js"></script> -->
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="userlabel" class="badge">user</div>
      <div id="computerlabel" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>First to 5 wins!</p>
      <button id="playAgain">Play again?</button>
    </div>
    <div class="choices">
      <div class="choice" id="r"><img src="rpsimages/rock.svg" alt="" /></div>
      <div class="choice" id="p"><img src="rpsimages/paper.svg" alt="" /></div>
      <div class="choice" id="s">
        <img src="rpsimages/scissors.svg" alt="" />
      </div>
    </div>

    <p class="action-message">Make your move!</p>
    <script src="app.js"></script>
  </body>
</html>
